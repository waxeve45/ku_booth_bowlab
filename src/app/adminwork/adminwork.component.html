<div class="navbar">
    <a routerLink="/dashboard">ภาพรวม</a>
    <a routerLink="/work">การจัดงาน</a>
    <a routerLink="/zonemanage">จัดการโซน</a>
    <a routerLink="/boothmanage">จัดการบูธ</a>
    <a routerLink="/membermanage">จัดการสมาชิก</a>
    <a routerLink="/bookingreport">รายงานผลการจอง</a>
    <a routerLink="/approval">อนุมัติการจอง</a>
    <a routerLink="/">ออกจากระบบ</a>
</div>

<div class="content-container">
    <div class="table-section">
        <h2>จัดการการจัดงาน</h2>
        <table>
            <thead>
                <tr>
                    <th>ชื่องาน</th>
                    <th>วันที่เริ่มงาน</th>
                    <th>วันที่จบงาน</th>
                    <th>แก้ไข/ลบ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let work of works">
                    <td>{{ work.workName }}</td>
                    <td>{{ work.work_date_Start | date: 'dd MMMM yyyy' }}</td>
                    <td>{{ work.work_date_End | date: 'dd MMMM yyyy' }}</td>
                    <td>
                        <button class="edit-btn" (click)="editWork(work)">แก้ไข</button>
                        <button class="delete-btn" (click)="deleteWork(work.workCode)">ลบ</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form-section">
        <h3>เพิ่มงานใหม่</h3>
        <form>
            <label for="eventCode">รหัสการจัดงาน:</label>
            <input type="text" id="eventCode" name="eventCode" placeholder="กรอกรหัสการจัดงาน">

            <label for="eventName">ชื่องาน:</label>
            <input type="text" id="eventName" name="eventName" placeholder="กรอกชื่องาน">

            <label for="eventStartDate">วันที่เริ่มงาน:</label>
            <input type="date" id="eventStartDate" name="eventStartDate">

            <label for="eventEndDate">วันที่จบงาน:</label>
            <input type="date" id="eventEndDate" name="eventEndDate">

            <button type="submit">เพิ่มงาน</button>
        </form>
    </div>
</div>
