<div class="register-container">
  <div class="register-box">
    <div class="logo">Register</div>

      <div class="form-group">
        <label for="title">prefix</label>
        <select id="prefix" #prefix >
          <option value="" disabled selected>เลือกคำนำหน้า</option>
          <option value="นาย">นาย</option>
          <option value="นางสาว">นางสาว</option>
          <option value="นาย">นาง</option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name" #fname />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Last Name" #lname />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Phone Number" #phone />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" #email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" #password />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" #confrim_password/>
      </div>
      <button (click)="register(prefix.value, fname.value, lname.value, phone.value, email.value, password.value,confrim_password.value)" class="register-button">Register</button>

    <div class="footer-links">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
