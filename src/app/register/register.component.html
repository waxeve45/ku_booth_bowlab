<div class="register-container">
  <div class="register-box">
    <div class="logo">สมัครสมาชิก</div>

      <div class="form-group">
        <label for="title">คำนำหน้า</label>
        <select id="prefix" #prefix >
          <option value="" disabled selected>เลือกคำนำหน้า</option>
          <option value="นาย">นาย</option>
          <option value="นางสาว">นางสาว</option>
          <option value="นาย">นาง</option>
        </select>
      </div>
      <div class="form-group">
        <label for="firstname">ชื่อ</label>
        <input type="text" id="firstname" placeholder="ชื่อ" #fname />
      </div>
      <div class="form-group">
        <label for="lastname">นามสกุล</label>
        <input type="text" id="lastname" placeholder="นามสกุล" #lname />
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" #phone />
      </div>
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" placeholder="อีเมล" #email />
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="รหัสผ่าน" #password />
      </div>
      <div class="form-group">
        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" #confrim_password/>
      </div>
      <button (click)="register(prefix.value, fname.value, lname.value, phone.value, email.value, password.value,confrim_password.value)" class="register-button">สมัครสมาชิก</button>

    <div class="footer-links">
      <a routerLink="/login">เข้าสู่ระบบ</a>
    </div>
  </div>
</div>
