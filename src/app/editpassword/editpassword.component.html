<body>
    <div class="password-reset-container">
        <h2>เปลี่ยนรหัสผ่าน</h2>
        <form action="#" method="POST" class="password-reset-form">
            <div class="form-group">
                <label for="current-password"><i class="fa fa-lock"></i> รหัสผ่านปัจจุบัน</label>
                <input type="password" id="current-password" placeholder="กรอกรหัสผ่านปัจจุบัน" required>
            </div>
            <div class="form-group">
                <label for="new-password"><i class="fa fa-lock"></i> รหัสผ่านใหม่</label>
                <input type="password" id="new-password" placeholder="กรอกรหัสผ่านใหม่" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fa fa-lock"></i> ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <button type="submit" class="submit-btn">บันทึก</button>
            <h4 routerLink="/EditProfile" class="cancle" >ยกเลิก</h4>
        </form>
    </div>
