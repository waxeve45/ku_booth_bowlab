<div class="content">
    <div class="table-container">
        <h2>จัดการบูธ</h2>
        <table>
            <thead>
                <tr>
                    <th>รหัสบูธ</th>
                    <th>ชื่อบูธ</th>
                    <th>รหัสโซน</th>
                    <th>สินค้า</th>
                    <th>ขนาด</th>
                    <th>สถานะ</th>
                    <th>ราคา</th>
                    <th>แก้ไข/ลบ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>B001</td>
                    <td>บูธ A</td>
                    <td>A</td>
                    <td>น้ำส้ม</td>
                    <td>3x3</td>
                    <td>ว่าง</td>
                    <td>5000 บาท</td>
                    <td>
                        <button class="edit-btn">แก้ไข</button>
                        <button class="delete-btn">ลบ</button>
                    </td>
                </tr>
                <!-- เพิ่มบูธเพิ่มเติมได้ที่นี่ -->
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <h3>เพิ่มบูธใหม่</h3>
        <form>
            <label for="boothCode">รหัสบูธ:</label>
            <input type="text" id="boothCode" name="boothCode" placeholder="รหัสบูธ" required>

            <label for="boothName">ชื่อบูธ:</label>
            <input type="text" id="boothName" name="boothName" placeholder="ชื่อบูธ" required>

            <label for="zoneCode">รหัสโซน:</label>
            <select id="zoneCode" name="zoneCode" required>
                <option value="" disabled selected>เลือกโซน</option>
                <option value="A">โซน A</option>
                <option value="B">โซน B</option>
                <option value="C">โซน C</option>
            </select>

            <label for="product">สินค้า:</label>
            <input type="text" id="product" name="product" placeholder="สินค้า" required>

            <label for="size">ขนาด:</label>
            <input type="text" id="size" name="size" placeholder="ขนาด (เช่น 3x3)" required>

            <label for="status">สถานะ:</label>
            <select id="status" name="status" required>
                <option value="available">ว่าง</option>
                <option value="occupied">ไม่ว่าง</option>
            </select>

            <label for="price">ราคา:</label>
            <input type="number" id="price" name="price" placeholder="ราคา" required>

            <button type="submit" class="submit-btn">เพิ่มบูธ</button>
        </form>
    </div>
</div>
