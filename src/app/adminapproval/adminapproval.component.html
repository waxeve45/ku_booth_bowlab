
<div class="content">
    <h2>อนุมัติการจอง</h2>

    <table>
        <thead>
            <tr>
                <th>ชื่อสมาชิก</th>
                <th>ชื่อโซน</th>
                <th>รหัสบูธ</th>
                <th>สถานะการจอง</th>
                <th>อนุมัติ/ปฏิเสธ</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let status of statusreser">
                <tr class="status-pending">
                <td>{{status.prefix}}{{status.fname}} {{status.lname}}</td>
            
                <td>{{status.zoneName}}</td>
                <td>{{status.boothName}}</td>
                <td>{{status.ReservationStatus}}</td>
                <td>
                    <button (click)="approve(status.reservationID)" class="approve-btn">อนุมัติ</button>
                </td>
            </tr>
        </ng-container>

            
            <!-- รายการการจองเพิ่มเติม -->
        </tbody>
    </table>
</div>
